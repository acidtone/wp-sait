<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Character Classes</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Open+Sans+Condensed:300" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    ul {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr 1fr;
    }

    figure {
      display: grid;
      grid-template-rows: 1fr auto;
    }

    img {
      width: 100%;
    }
  </style>
</head>
<body>
  <header><h1>Backpack</h1></header>
  <ul>
    <li>      
      <figure>
        <img src="https://picsum.photos/id/237/200/300" alt="Trophy 1">
        <figcaption>Item 1</figcaption>
      </figure>
    </li>
    <li>      
      <figure>
        <img src="https://picsum.photos/id/238/200/300" alt="Trophy 2">
        <figcaption>Item 2</figcaption>
      </figure>
    </li>
    <li>      
      <figure>
        <img src="https://picsum.photos/id/239/200/300" alt="Trophy 3">
        <figcaption>Item 3</figcaption>
      </figure>
    </li>
    <li>      
      <figure>
        <img src="https://picsum.photos/id/240/200/300" alt="Trophy 4">
        <figcaption>Item 4</figcaption>
      </figure>
    </li>
    <li>      
      <figure>
        <img src="https://picsum.photos/id/241/200/300" alt="Trophy 5">
        <figcaption>Item 5</figcaption>
      </figure>
    </li>
    <li>      
      <figure>
        <img src="https://picsum.photos/id/242/200/300" alt="Trophy 6">
        <figcaption>Item 6</figcaption>
      </figure>
    </li>
  </ul>
</body>
</html>
